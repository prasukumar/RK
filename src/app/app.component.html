<!-- Toolbar -->
<mat-toolbar color="primary" class="app-header">
  <span class="logo">RK</span>
  <span class="nav-tool-items">
    <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
    <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Register</a>
  </span>
</mat-toolbar>
<mat-toolbar color="primary" class="app-header"
  *ngIf="router.url != '/' && router.url != '/login' && router.url != '/register'">
  <span class="logo">RK</span>
  <nav>
    <a mat-button routerLink="home" routerLinkActive="active">Home</a>
    <a mat-button routerLink="about" routerLinkActive="active">About</a>
    <a mat-button routerLink="contact" routerLinkActive="active">Contact</a>
  </nav>
  <span class="nav-tool-items">
    <a mat-button routerLink="login" routerLinkActive="active">Logout</a>
  </span>
</mat-toolbar>
<router-outlet></router-outlet>
